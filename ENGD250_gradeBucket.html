    <!-- indicator for document uploaded -->
    <h2 id="docIndicator" style="display: none;">Document Uploaded</h2>
    <!-- indicator for document exported -->
    <h2 id="exportedIndicator" style="display: none;">Document Exported</h2>
</div>

<div>
    <!-- button to import document -->
    <button id="importButton" class="button">Import CSV File</button>

    <button id="importKeyButton" class="button">Import Answer Key</button>

    <button id="processButton" class="button" style="display: none;">Process</button>
    <!-- button to Export document(hidden) -->
    <button id="exportButton" class="button" style="display: none;">Export</button>

</div>
