<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSheet.css">
    <script src="script.js"></script>
    <title>ENGD250 Grade</title>
</head>
<body>
    <h1>ENGD250 Grade Bucket Scheme</h1>

    <div>
        <h4 id="keyIndicator" style="display: none;">Answer Key Uploaded</h4>
        <h4 id="docIndicator" style="display: none;">Document Uploaded</h4>
        <h4 id="exportedIndicator" style="display: none;">Document Exported</h4>
        <!-- <h3 id="exportPath" style="display: none;"></h3> -->
    </div>
    <div>
        <!-- class average -->
        <h3 id="classAverage" style="display: none;">Class Average: <span id="classAverageValue"></span></h3>
        <!-- class count -->
        <h3 id="classCount" style="display: none;">Class Count: <span id="classCountValue"></span></h3>
    </div>
    <div id="buttonsField">
        <button id="importKeyButton" class="button">Import Answer Key</button>
        <button id="importButton" class="button">Import CSV File</button>
        <button id="processButton" class="button" style="display: none;">Process</button>
        <button id="exportButton" class="button" style="display: none;">Export</button>
    </div>



    <input type="file" id="fileInput" style="display: none;" accept=".csv">
    <input type="file" id="keyInput" style="display: none;" accept=".csv">
    <pre id="output"></pre>
    
</body>
</html>
